<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    
</head>
<body>
    
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Information</h3>

                    <div class="inputbox">
                        <span>Full Name : </span>
                        <input type="text" placeholder="Student Name">
                    </div>
                    <div class="inputbox">
                        <span>Email : </span>
                        <input type="text" placeholder="E-mail">
                    </div>
                    <div class="inputbox">
                        <span>Address : </span>
                        <input type="text" placeholder="Room No - Hall - Address">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>State : </span>
                            <input type="text" placeholder="Lagos">
                        </div>
                    </div>
                </div>
                <!--SECOND HALF-->
                
                    <div class="col">
                        <h3 class="title">Payment Information</h3>

                        <div class="inputbox">
                            <span>Cards Accepted : </span>
                            <img src="images/card_img.png" alt="">
                        </div>
                        <div class="inputbox">
                            <span>Name on card : </span>
                            <input type="text" placeholder="Card Name">
                        </div>
                        <div class="inputbox">
                            <span>Creditcard Number : </span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputbox">
                            <span>Exp Month : </span>
                            <input type="number" placeholder="01">
                        </div>
                        
                        <div class="flex">
                            <div class="inputbox">
                                <span>Exp Year : </span>
                                <input type="number" placeholder="2023">
                            </div>
                            <div class="inputbox">
                                <span>CVV : </span>
                                <input class="number" placeholder="***">
                            </div>
                        </div>
                    </div>


            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>
</body>
</html>
