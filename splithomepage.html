<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LectureMate | Home</title>
    <link rel="stylesheet" href="split.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    
    <section class="xop-container">
        <div class="xop-left">
            <form action="https://www.google.com/search" method="get" class="search-bar">
                <input type="text" placeholder="Type Your Questions" name="q">
                <button class="submit"><img src="images/search.png"></button>
            </form>
        </div>

        <div class="xop-right">
            <input type="file" class="upload-box"/>
            <div id="uploadedFiles"></div>
            <button id="submitButton" class="submit-button">Submit</button>
        </div>
    </section>
    <script src="split.js"></script>
    <script src="popup.js"></script>
</body>
</html>
